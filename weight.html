<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weight </title>

<script type="text/javascript">
	
	function showWeightGoals() {
		// TODO
		var paino = document.getElementById("weight").value;
        var tiputettu = paino * 0.1 / 7; 
        var output = "";
        var week = 1; 
       
        for (var i = 1; i <= 7; i++) {
        paino = paino - tiputettu;
            output +="After " + week +". week "+ paino.toFixed(2) + " kg <br/>"; 
        week++;
        }
       document.getElementById("answer").innerHTML += output;
           //"after " +  + " week" +paino-=tiputettu.toFixed(2) + " kg";
        
        
        
	}
</script>
</head>
<body>
	<h3>Weight</h3>

	<form>
		<p>
			<label>Original weight: </label> <input type="text" name="weight"
				id="weight" size="3"> <input type="button"
				value="Show weight goals" onClick="showWeightGoals()">
		</p>
	</form>

	<!-- This is the target where the JavaScript will write the answer -->
	<div id="answer"></div>
</body>
</html>
